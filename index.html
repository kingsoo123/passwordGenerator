<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container wrapper d-flex justify-content-center p-4">
        <div class="content p-3">
            <div>
                <h2>Password Generator</h2>
            </div>


            <div class="form-group formDiv p-2 mt-4">
                <div class="d-flex justify-content-center">
                    <p>gdgd637hfjfj</p>>
                </div>
                <div class="d-flex justify-content-end">
                    <small>Click to copy</small>
                </div>
            </div>

            <div class="mt-4">
                <span><small>LENGTH: </small><small style="color: aliceblue;">14</small></span>
            </div>

            <div class="mt-4 formDiv p-4">
                <form class="range-field range">
                    <input type="range" min="0" max="100" id="customRange3">
                </form>
            </div>

            <div class="mt-2">
                <span><small>SETTINGS</small></span>
            </div>


            <div class="mt-4 formDiv pt-4 p-3 d-flex justify-content-between">
                <p>Include Uppercase</p>

                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>


            <div class="mt-4 formDiv pt-4 p-3 d-flex justify-content-between">
                <p>Include Lowercase</p>
                
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>

            <div class="mt-4 formDiv pt-4 p-3 d-flex justify-content-between">
                <p>Include Numbers</p>
                
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>

            <div class="mt-4 formDiv pt-4 p-3 d-flex justify-content-between">
                <p>Include Symbols</p>
                
                <label class="switch">
                    <input type="checkbox" unchecked>
                    <span class="slider round"></span>
                  </label>
            </div>

           
                <button type="button" class="btn btn-primary btn-lg mt-4" style="width: 100%;  background-image: linear-gradient(to right, #6877E0 , #7453AE); border: none;">Generate Password</button>
            


        </div>
        <!--end of content div-->

    </div>
</body>

</html>
