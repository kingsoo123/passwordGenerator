<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container wrapper d-flex justify-content-center p-4">
        <div class="content p-4" id="con">
            <div>
                <h2>Password Generator</h2>
            </div>


            <div class="form-group formDiv p-2 mt-4">
                <div class="d-flex justify-content-center">
                    <p id="password"></p>>
                </div>
                <div class="d-flex justify-content-end">
                    <small>Click to copy</small>
                </div>
            </div>

            <div class="mt-2">
                <span><small>LENGTH: </small><small style="color: aliceblue;" id="rangeValue">14</small></span>
            </div>

            <div class="mt-2 formDiv p-4 face">
                <input type="range" min="4" max="32" id="rangeLen" onchange="showRange(this.value)" oninput="showRange(this.value)">
            </div>

            <div class="mt-2">
                <span><small>SETTINGS</small></span>
            </div>


            <div class="mt-2 formDiv pt-4 p-2 d-flex justify-content-between">
                <p>Include Uppercase</p>

                <label class="switch">
                    <input type="checkbox" unchecked id="uppercase" onchange="includeUppercase()">
                    <span class="slider round"></span>
                  </label>
            </div>


            <div class="mt-2 formDiv pt-4 p-2 d-flex justify-content-between">
                <p>Include Lowercase</p>
                
                <label class="switch">
                    <input type="checkbox" unchecked id="lowercase" onchange="includeLowercase()">
                    <span class="slider round"></span>
                  </label>
            </div>

            <div class="mt-2 formDiv pt-3 p-2 d-flex justify-content-between">
                <p>Include Numbers</p>
                
                <label class="switch">
                    <input type="checkbox" unchecked id="numbers" onchange="includeNumber()">
                    <span class="slider round"></span>
                  </label>
            </div>

            <div class="mt-2 formDiv pt-3 p-2 d-flex justify-content-between">
                <p>Include Symbols</p>
                
                <label class="switch">
                    <input type="checkbox" unchecked id="symbol" onchange="includeSymbol()">
                    <span class="slider round"></span>
                  </label>
            </div>

           
                <button type="button" onclick="generate()" class="btn btn-primary btn-lg mt-4" style="width: 100%;  background-image: linear-gradient(to right, #6877E0 , #7453AE); border: none;">Generate Password</button>
            


        </div>
        <!--end of content div-->

    </div>

    <script src="script.js"></script>
</body>

</html>
